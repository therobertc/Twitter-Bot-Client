{% extends 'base.html' %} 

{% block content %}
<div class="row">
  <div class="col-md-7 mx-auto mt-3">
    <h3>
      Usage: Post from RSS feed specified, List of Rss feeds each on a newline
    </h3>
    <form action="/rssfeed" method="post">
      <div class="form-group">
        <label>Rss feeds URL</label>
        <textarea
          name="rss_feed_urls"
          id=""
          cols="30"
          rows="6"
          class="form-control"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Time interval to check for news on Rss feeds: </label>
        <input
          type="number"
          class="form-control"
          value="30"
          name="time_interval_for_rss_feed"
        />
      </div>

      <button class="btn btn-primary w-100">Start</button>
    </form>
  </div>
</div>
{% endblock %}
